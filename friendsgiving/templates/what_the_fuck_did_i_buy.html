<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<head>
    <title>What the FUCK did I purchase?</title>
</head>
<body>
  <table style="width:100%">
    <tr>
      <th>What Ya Paid For</th>

    {% endfor %}
  </table>
</body>
</html>
